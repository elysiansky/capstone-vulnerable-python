name: publish-docker-images

on:
  workflow_call:
    inputs:
      platforms:
        required: true
        type: string
      git_sha:
        required: true
        type: string

  workflow_run:
    workflows: ["build-docker-images"]
    types: [completed] #requested

jobs:
  on-success-push:
    runs-on: ubuntu-latest
    environment: development
    steps:
      - name: Debug Outputs
        run: |
          echo "Platforms: ${{ inputs.platforms }}"
          echo "Git SHA: ${{ inputs.git_sha }}"          

      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Publish Docker Image (Python)
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./docker/Dockerfile
          platforms: ${{ inputs.platforms }}
          tags:  ${{ secrets.DOCKER_USERNAME }}/vulnerable-flask-app:${{ inputs.git_sha }}-${{ inputs.platforms }}
          push: true

    outputs:
      error_message_push: ${{ steps.capture_error.outputs.ERROR_MESSAGE }}
      error_output_push: ${{ steps.capture_error.outputs.ERROR_OUTPUT }}

